<app-wrapper>
  <div>
    <h5 class="text-center text-light">
      {{ title }}
    </h5>

    <form [formGroup]="form">
      <div
        class="d-flex justify-content-center align-items-center text-light mt-4"
      >
        <div class="fw-bold display-4">{{ dinosaur?.name }}</div>
      </div>

      <div class="d-flex justify-content-center mt-2">
        @if (dinosaur) {
        <img
          [ngSrc]="randomDinosaurImageSrc!"
          style="max-width: calc(2rem + 80vw); max-height: calc(2rem + 40Hw)"
          width="500"
          height="400"
          class="border-radius"
          priority
        />
        }
      </div>
    </form>

    <div class="d-flex justify-content-center align-items center mt-3">
      <app-go-back-button></app-go-back-button>
    </div>
  </div>
</app-wrapper>
